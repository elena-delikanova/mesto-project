<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта Mesto Russia" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-and-info-container">
        <img src="./images/avatar.jpg" alt="Аватар текущего пользователя" class="profile__avatar">
        <div class="profile__info-container">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__caption">Исследователь океана</p>
          </div>
          <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
        </div>
      </div>
      <button class="profile__add-button" aria-label="Добавить фото" type="button"></button>
    </section>
    <section class="photos">
      <ul class="photos__gallary">
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup-edit-info">
    <div class="popup__container">
      <form class="form edit-form" name="edit-info">
        <h2 class="form__header">Редактировать профиль</h2>
        <input type="text" class="form__input" id="profile-name" aria-label="Имя" placeholder="Имя" name="profile-name"
          required>
        <input type="text" class="form__input" id="profile-caption" aria-label="О себе" placeholder="О себе"
          name="profile-caption" required>
        <button class="form__save-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
    </div>
  </section>
  <section class="popup popup-add-photo">
    <div class="popup__container">
      <form class="form add-photo-form" name="add-photo">
        <h2 class="form__header">Новое место</h2>
        <input type="text" class="form__input" id="photo-capture" aria-label="Название" placeholder="Название" name="photo-capture"
          required>
        <input type="text" class="form__input" id="photo-link" aria-label="Ссылка на картинку" placeholder="Ссылка на картинку"
          name="photo-link" required>
        <button class="form__save-button" type="submit">Создать</button>
      </form>
      <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
    </div>
  </section>
  <section class="popup popup-photo">
    <div class="popup__container">
      <figure class="popup-photo__photo-item">
        <img class="popup-photo__photo">
        <figcaption class="popup-photo__photo-caption"></figcaption>
      </figure>
      <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
    </div>
  </section>
  <template id="photo-card">
    <li class="photos__photo-card">
      <figure class="photos__photo-item">
        <img class="photos__photo">
        <figcaption class="photos__photo-caption"></figcaption>
      </figure>
      <button class="photos__like-button" aria-label="Нравится" type="button"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
